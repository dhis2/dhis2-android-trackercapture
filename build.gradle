ext {
    configuration = [
            package          : "org.hisp.dhis.android.skeleton",
            buildToolsVersion: "23.0.2",
            minSdkVersion    : 15,
            compileSdkVersion: 23,
            targetSdkVersion : 23,
            versionCode      : 21,
            versionName      : "0.5.0.2"
    ]
    libraries = [
            // dhis libs
            dhisCommonsVersion : "1.1",

            // android libs
            supportVersion          : "23.4.0",
            rxAndroidVersion        : "1.1.0",
            dbFlowVersion           : "3.0.0-beta5",
            progressBarVersion      : "1.2.0",
            smoothProgressBarVersion: "1.1.0",
            crashlyticsVersion      : "2.5.5",
            stethoVersion           : "1.3.1",
            multidex                : "1.0.1",

            // java libs
            timberVersion           : "4.1.0",
            okhttpVersion           : "3.2.0",
            retrofitVersion         : "2.0.0",
            jacksonVersion          : "2.7.4",
            jodaTimeVersion         : "2.9.2",
            jexlVersion             : "2.1.1",
            commonsLang3Version     : "3.3.2",
            commonsMath3Version     : "3.6",
            dagger                  : "2.2",

            // testing libs
            jUnitVersion            : "4.12",
            mockitoVersion          : "1.10.19",
            powerMockVersion        : "1.6.3",
    ]
}

buildscript {
    repositories {
        jcenter()

        maven {
            url 'https://maven.fabric.io/public'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath 'io.fabric.tools:gradle:1.21.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

allprojects {
    repositories {
        jcenter()

        maven {
            url 'https://maven.fabric.io/public'
        }

        // We need JitPack's repository in order to compile DbFlow (3)
        maven {
            url "https://jitpack.io"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
